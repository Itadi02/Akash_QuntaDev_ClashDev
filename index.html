<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Task Progress Tracker</h1>
        .
        <form id="task-form">
            <input type="text" class="task-name" placeholder="Enter task name" required />
            <input type="number" id="task-progress" placeholder="Progress %" min="0" max="100" required />
            <button type="submit" class="submit-button">Add / Update Task</button>
        </form>
        <ul id="task-list"></ul>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
